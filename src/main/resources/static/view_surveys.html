<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View and Manage Surveys</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Survey Data</h1>
    <table id="surveysTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Street Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip</th>
                <th>Telephone</th>
                <th>Email</th>
                <th>Date of Survey</th>
                <th>Campus Preferences</th>
                <th>Interest Source</th>
                <th>Likelihood of Recommending</th>
                <th>Raffle Numbers</th>
                <th>Additional Comments</th>
                
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be loaded here dynamically -->
        </tbody>
    </table>
    
    <!-- Edit Survey Modal -->
<!-- Edit Survey Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <form id="editSurveyForm">
            <h2>Edit Survey</h2>
            <div class="input-group">
                <label for="editFirstName">First Name:</label>
                <input type="text" id="editFirstName" name="firstName" required>
            </div>
            <div class="input-group">
                <label for="editLastName">Last Name:</label>
                <input type="text" id="editLastName" name="lastName" required>
            </div>
            <div class="input-group">
                <label for="editStreetAddress">Street Address:</label>
                <input type="text" id="editStreetAddress" name="streetAddress" required>
            </div>
            <div class="input-group">
                <label for="editCity">City:</label>
                <input type="text" id="editCity" name="city" required>
            </div>
            <div class="input-group">
                <label for="editState">State:</label>
                <input type="text" id="editState" name="state" required>
            </div>
            <div class="input-group">
                <label for="editZip">Zip:</label>
                <input type="text" id="editZip" name="zip" required>
            </div>
            <div class="input-group">
                <label for="editTelephone">Telephone Number:</label>
                <input type="tel" id="editTelephone" name="telephone" required>
            </div>
            <div class="input-group">
                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" name="email" required>
            </div>
            <div class="input-group">
                <label for="editSurveyDate">Date of Survey:</label>
                <input type="date" id="editSurveyDate" name="surveyDate" required>
            </div>
            <div class="input-group">
                <label for="editCampusPreferences">Campus Preferences:</label>
                <input type="text" id="editCampusPreferences" name="campusPreferences" required>
            </div>
            <div class="input-group">
                <label for="editInterestSource">Interest Source:</label>
                <input type="text" id="editInterestSource" name="interestSource" required>
            </div>
            <div class="input-group">
                <label for="editLikelihoodOfRecommending">Likelihood of Recommending:</label>
                <select id="editLikelihoodOfRecommending" name="likelihoodOfRecommending" required>
                    <option value="veryLikely">Very Likely</option>
                    <option value="likely">Likely</option>
                    <option value="unlikely">Unlikely</option>
                </select>
            </div>
            <div class="input-group">
                <label for="editRaffleNumbers">Raffle Numbers:</label>
                <input type="text" id="editRaffleNumbers" name="raffleNumbers" required>
            </div>
            <div class="input-group">
                <label for="editAdditionalComments">Additional Comments:</label>
                <textarea id="editAdditionalComments" name="additionalComments" rows="4" required></textarea>
            </div>
            
            <div class="button-group">
                <button type="submit">Update Survey</button>
            </div>
        </form>
    </div>
</div>

    
    <script src="scripts.js"></script>
</body>
</html>
